enum Status {
  Listed
  Sold
  Cancelled
}

type ListingEntity @entity {
  id: ID!
  seller: String!
  contractAddress: Address!
  tokenId: BigInt!
  price: BigInt!
  quantity: BigInt!
  acceptedPayment: String
  status: Status
}

type SalesEntity @entity {
  id: ID!
  seller: String!
  buyer: String!
  contractAddress: String!
  tokenId: BigInt!
  price: BigInt!
  quantity: BigInt!
  acceptedPayment: String
  listingId: Bytes!
}