specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Marketplace
    network: rinkeby
    source:
      address: "0xb99c3a81979d4721545ab08e330d69e002441779"
      abi: Marketplace
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Listing
        - Sales
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
      eventHandlers:
        - event: CancelSale(address,uint256,uint256,bytes32)
          handler: handleCancelSale
        - event: NewListing(address,address,uint256,uint256,uint256,bytes32,address)
          handler: handleNewListing
        - event: Sale(address,address,uint256,uint256,bytes32)
          handler: handleSale
        - event: SaleWithToken(address,address,address,uint256,uint256,bytes32)
          handler: handleSaleWithToken
      file: ./src/marketplace.ts
