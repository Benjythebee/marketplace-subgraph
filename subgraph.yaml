specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Marketplace
    network: rinkeby
    source:
      address: "0xb99c3a81979d4721545ab08e330d69e002441779"
      abi: Marketplace
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - CancelSale
        - Initialized
        - NewListing
        - OwnershipTransferred
        - Paused
        - Sale
        - SaleWithToken
        - Unpaused
        - Upgraded
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: CancelSale(address,uint256,uint256,bytes32)
          handler: handleCancelSale
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: NewListing(address,address,uint256,uint256,uint256,bytes32,address)
          handler: handleNewListing
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Sale(address,address,uint256,uint256,bytes32)
          handler: handleSale
        - event: SaleWithToken(address,address,address,uint256,uint256,bytes32)
          handler: handleSaleWithToken
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/marketplace.ts
